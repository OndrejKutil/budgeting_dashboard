name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-ci:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Type checking (MyPy)
        run: mypy .
        # Using the configuration from pyproject.toml

      - name: Run Unit Tests (Logic & Schemas)
        run: pytest .
        # Using the configuration from pyproject.toml

  frontend-ci:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Linting (ESLint)
        run: npm run lint

      - name: Type Check & Build
        run: npm run check

  deploy-render:
    name: Deploy (Render)
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    # Only deploy from direct pushes to main (including merges).
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render deploy (Backend)
        shell: bash
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK_URL }}
        run: |
          if [[ -z "${RENDER_DEPLOY_HOOK_URL}" ]]; then
            echo "RENDER_BACKEND_DEPLOY_HOOK_URL not set; skipping backend deploy trigger."
            exit 0
          fi
          curl -fsSL -X POST "${RENDER_DEPLOY_HOOK_URL}"

      - name: Trigger Render deploy (Frontend)
        shell: bash
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}
        run: |
          if [[ -z "${RENDER_DEPLOY_HOOK_URL}" ]]; then
            echo "RENDER_FRONTEND_DEPLOY_HOOK_URL not set; skipping frontend deploy trigger."
            exit 0
          fi
          curl -fsSL -X POST "${RENDER_DEPLOY_HOOK_URL}"
