[mypy]
# Python version
python_version = 3.13

# Import discovery
files = **/*.py
namespace_packages = True
explicit_package_bases = True
ignore_missing_imports = True

# Exclude patterns
exclude = (?x)(
    __pycache__
    | \.venv
    | venv
    | \.git
    | \.mypy_cache
    | build
    | dist
    | \.pytest_cache
  )

# Platform configuration
platform = linux

# =============================================================================
#                           Type Checking Strictness
# =============================================================================

# Gradually increase strictness as you fix type issues
strict = False

# Return value checking
warn_return_any = True
warn_no_return = True

# Configuration warnings
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False

# Code quality
warn_unreachable = True
check_untyped_defs = True

# Disallow dynamic typing (start lenient, increase as needed)
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Untyped definitions and calls (start lenient)
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# =============================================================================
#                           Error Reporting
# =============================================================================

show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# =============================================================================
#                           Miscellaneous
# =============================================================================

allow_redefinition = False
local_partial_types = False
implicit_reexport = True
strict_equality = True

# Follow imports
follow_imports = normal
follow_imports_for_stubs = True

# =============================================================================
#                    Per-Module Options (Ignore Missing Imports)
# =============================================================================

# Supabase and related libraries
[mypy-supabase.*]
ignore_missing_imports = True

[mypy-gotrue.*]
ignore_missing_imports = True

[mypy-postgrest.*]
ignore_missing_imports = True

[mypy-storage3.*]
ignore_missing_imports = True

[mypy-realtime.*]
ignore_missing_imports = True

[mypy-supafunc.*]
ignore_missing_imports = True

# FastAPI and related (have stubs but mypy might not find them)
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

# Other third-party libraries without type stubs
[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-jwt.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

# If needed, add more library-specific overrides here
